version: 2.1
orbs:
  docker: circleci/docker@0.2.0
jobs:
  build_and_push:
    docker:
      - image: circleci/openjdk:11
    environment:
      GRADLE_OPTS: -Xmx2048m -Dorg.gradle.daemon=false
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Gradle build
          command: |
            ./gradlew --parallel docker jacocoRootReport sonarqube \
            -Dsonar.projectKey=clouditor_clouditor \
            -Dsonar.organization=clouditor \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-results/junit
      - docker/check
      - docker/push:
          image: clouditor/engine
          tag: latest
      - docker/push:
          image: clouditor/ui
          tag: latest
      - docker/push:
          image: clouditor/clouditor
          tag: latest
  build:
    docker:
      - image: circleci/openjdk:11
    environment:
      GRADLE_OPTS: -Xmx2048m -Dorg.gradle.daemon=false
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Gradle build
          command: |
            ./gradlew --parallel docker jacocoTestReport sonarqube \
            -Dsonar.projectKey=clouditor_clouditor \
            -Dsonar.organization=clouditor \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-results/junit
workflows:
  build:
    jobs:
      - build_and_push:
          context: org-global
          filters:
            branches:
              only: master
      - build:
          context: org-global
          filters:
            branches:
              ignore: master
